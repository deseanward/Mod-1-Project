<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=!, initial-scale=1.0" />

		<link rel="stylesheet" href="./styles.css" />

		<script src="./script.js" defer></script>
		<title>Tic Tac Toe</title>
	</head>
	<body>
		<!-- Main Container -->
		<div id="main-container">
			<!-- Header -->
			<header id="header">
				<h1>Tic Tac Toe</h1>

				<hr />
			</header>

			<!-- Main Content -->
			<div id="game-board">
				<!-- Game Area -->
				<div id="game-area"></div>

				<!-- Info Area -->
				<section id="game-stats">
					<h2>Game Stats</h2>
					<p>
						<span id="p1-player"> </span>
						<span id="p1-score" />
					</p>
					<p>
						<span id="p2-player"></span>
						<span id="p2-score" />
					</p>
                    <div>
                        <button id="reset-btn">Reset Board</button>
                    </div>
				</section>
			</div>

			<!-- Game Message -->
			<div id="game-message">
				<h2 id="message">
					Next Up:
					<span id="next-player" />
				</h2>
			</div>
		</div>
	</body>
</html>
