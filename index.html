<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=!, initial-scale=1.0" />

		<link rel="stylesheet" href="./styles.css" />

		<script src="./script.js" defer></script>
		<title>Tic Tac Toe</title>
	</head>
	<body>
		<!-- Main Container -->
		<div id="mainContainer">
			<!-- Header -->
			<header id="header">
				<h1>Tic Tac Toe</h1>

				<hr />
			</header>

			<!-- Main Content -->
			<div id="gameBoard">
				<!-- Game Area -->
				<div id="gameArea"></div>

				<!-- Info Area -->
				<section id="gameStats">
					<h2>Game Stats</h2>
					<p>
						<span id="p1Player"> </span>
						<span id="p1Score" />
					</p>
					<p>
						<span id="p2Player"></span>
						<span id="p2Score" />
					</p>
				</section>
			</div>

			<!-- Game Message -->
			<div id="gameMessage">
				<h2 id="message">
					Next Up:
					<span id="nextPlayer" />
				</h2>
			</div>
		</div>
	</body>
</html>
